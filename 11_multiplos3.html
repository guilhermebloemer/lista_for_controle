<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100.
    Calcule a soma dos números.
    */

    // ENTRADA
    let soma = 0;
    let multiplos = "";

    // PROCESSAMENTO
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0) {
            soma += i;
            multiplos += i + " ";
        }
    }

    // SAÍDA — apenas um alert
    alert(`Múltiplos de 3 entre 1 e 100:\n${multiplos} \nSoma total:  ${soma}`);
</script>
