<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let array = [];

    //PROCESSAMENTO
    for (i = 1; i <= 50; i++) {
        if ((i % 2) != 0) {
            array.push(i);
        }
    }
    //SAÍDA
    alert(`Os números ímpares são ${array.join(", ")}`);

</script>
