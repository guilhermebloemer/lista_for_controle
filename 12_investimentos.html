<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIMENTOS
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. 
    Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    // ENTRADA
    let valor = 1000;
    let taxa = 0.02;
    let dias;

    // PROCESSAMENTO
    for (dias = 0; valor < 2000; dias++) {
        valor += valor * taxa;
    }

    let diasCompletos = (dias / 5) * 7 ;
    // SAÍDA 
    alert(`Serão necessários  ${Math.ceil(diasCompletos)} dias para que Joãozinho tenha R$ 2.000,00.`);
</script>
