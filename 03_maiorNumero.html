<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    // ENTRADA
    let numeros = [];

    // PROCESSAMENTO
    for (let i = 0; i < 5; i++) {
        let num = Number(prompt(`Informe o ${i + 1}º número:`));
        numeros.push(num);
    }
    let listaFinal = [];
    numeros.sort((a, b) => a - b);
    listaFinal = numeros.pop();

    // SAÍDA
    alert(`O maior número informado foi: ${listaFinal}`);
</script>
