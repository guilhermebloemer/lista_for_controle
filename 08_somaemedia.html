<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    // ENTRADA E PROCESSAMENTO
    let soma = 0;

    for (let i = 1; i <= 5; i++) {
        let numero = Number(prompt("Informe o " + i + "º número:"));
        soma += numero;
    }

    let media = soma / 5;

    // SAÍDA — apenas um alert
    alert(`A soma dos números é  ${soma} e a média é ${media}.`);
</script>
